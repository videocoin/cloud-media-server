apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicasCount | default  "1" }}
  strategy:
    rollingUpdate:
      maxUnavailable: {{ .Values.maxUnavailableCount }}
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app: {{ .Release.Name }}
    {{- with .Values.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      automountServiceAccountToken: true
      containers:
        - name: mediaserver
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["bash", "-c", "source /vault/secrets/common && source /vault/secrets/config && mkdir -p /data/studio/hls && chown www-data:www-data /data/studio/hls && /mediaserver-linux-amd64"]
          ports:
            - containerPort: {{ .Values.service.ports.grpc }}
            - containerPort: {{ .Values.service.ports.restapi }}
            - containerPort: {{ .Values.service.ports.ms }}
              protocol: UDP
          volumeMounts:
            - mountPath: /data/studio
              name: {{ .Chart.Name }}-fs
          env:
            - name: JAEGER_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: JAEGER_AGENT_PORT
              value: "6831"
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}
        - name: nginx-rtmp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/nginx-rtmp/sbin/nginx", "-c", "/usr/local/nginx-rtmp/etc/stream-ingester-rtmp.conf", "-g", "daemon off;"]
          ports:
            - containerPort: {{ .Values.service.ports.rtmp }}
          volumeMounts:
            - mountPath: /data/studio
              name: {{ .Chart.Name }}-fs
        - name: nginx-http
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/nginx-rtmp/sbin/nginx", "-c", "/usr/local/nginx-rtmp/etc/stream-ingester-http.conf", "-g", "daemon off;"]
          ports:
            - containerPort: {{ .Values.service.ports.http }}
          volumeMounts:
            - mountPath: /data/studio
              name: {{ .Chart.Name }}-fs
          {{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}
        - name: {{ .Chart.Name }}-fs
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-fs
            readOnly: false
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
